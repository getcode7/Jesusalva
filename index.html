    <title>Salvação por Jesus Cristo</title>
    <link rel="stylesheet" type="text/css" href="qr.css">

<body>
    <div class="mensagem">
        <h1>Sou eu, Jesus Cristo, e quero te salvar!</h1>
        <p>Se queres que Eu seja o teu Senhor e Salvador da tua vida, faça essa oração:</p>
        <p><em>Senhor Jesus, hoje entrego a minha vida em tuas mãos, e quero que o Senhor seja meu Salvador. Em teu nome, Jesus Cristo, eu Oro. Amém.</em></p>
    </div>
